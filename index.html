<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="recommend-form">
    <label for="지역명">지역명</label>
    <input type="text" id="region" name="region" required/>

    <button type="submit">날씨 기반 추천 옷차림 확인하기</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("recommend-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const region = document.getElementById("region").value;
      
      
      resultDiv.textContent = "옷차림 추천을 생성중입니다...";

      try {
        const response = await fetch("https://internet-basic-work2-20231352.vercel.app/api/duksungAI", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ region }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = data.answer;
        } else {
          resultDiv.textContent = `오류: ${data.error}`;
        }
      } catch (err) {
        resultDiv.textContent = "서버와 통신 중 오류가 발생했습니다.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
